---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gimlet-dashboard
  namespace: gimlet
spec:
  interval: 60m
  releaseName: gimlet-dashboard
  chart:
    spec:
      chart: onechart
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: onechart
      interval: 10m
  values:
    containerPort: 9000
    image:
      repository: ghcr.io/gimlet-io/gimlet-dashboard
      tag: latest
      pullPolicy: Always
    probe:
      enabled: true
      path: /health
    volumes:
      - name: data
        path: /var/lib/gimlet-dashboard
        size: 1Gi
        storageClass: local-path
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
      host: gimlet-dashboard.staging.laszlo.cloud
      tlsEnabled: true
    vars:
      HOST: << url where the dash is hosted >>
      JWT_SECRET: << openssl rand -hex 32 >>
      GITHUB_CLIENT_ID: << Github Client ID >>
      GITHUB_CLIENT_SECRET: << Github Client secret >>
      GITHUB_ORG: << Github Org to authorize >>
    debugSidecarEnabled: true
    resources:
      requests:
        cpu: "100m"
        memory: "200Mi"
      limits:
        cpu: "500m"
        memory: "500Mi"
    podAnnotations:
      prometheus.io/port: "9001"
      prometheus.io/scrape: "true"
